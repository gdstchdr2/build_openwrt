name: Vplus-ImmortalWrt-24.10

on:
  workflow_dispatch:
   inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  repository_dispatch:
    types:
      - Vplus-ImmortalWrt-24.10

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Show system
      run: |
        echo -e "üí¨ Server information \n"
        echo -e "üíª Server running on Ubuntu: [ Release: $(cat /etc/os-release | grep VERSION_CODENAME | cut -d '=' -f2) / Host: $(arch) ] \n"
        echo -e "üßÆ Server CPU configuration information: \n$(cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c) \n"
        echo -e "üíæ Server memory usage: \n$(free -h) \n"
        echo -e "üóÉÔ∏è Server space usag: \n$(df -hT ${GITHUB_WORKSPACE}) \n"

    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 4096
        temp-reserve-mb: 512
        root-reserve-mb: 4608
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'

    - name: Checkout
      uses: actions/checkout@v4

    - name: Init build dependencies
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi $(docker images -q) 2>/dev/null
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache clang cmake cpio \
          curl device-tree-compiler ecj fastjar flex gawk gettext gcc-multilib g++-multilib git gnutls-dev gperf haveged help2man intltool lib32gcc-s1 \
          libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses-dev libpython3-dev libreadline-dev \
          libssl-dev libtool libyaml-dev libz-dev lld llvm lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip \
          python3-ply python3-docutils python3-pyelftools qemu-utils re2c rsync scons squashfs-tools subversion swig texinfo uglifyjs \
          upx-ucl unzip vim wget xmlto xxd zlib1g-dev zstd jq
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo -E git config --global user.name 'GitHub Actions' && git config --global user.email 'noreply@github.com'
        sudo -E git config --global core.abbrev auto
        df -h

    - name: Prepare source code
      run: |
        sudo chown -R runner:runner /home/runner/work/build_openwrt
        echo "build_date=$(date +%Y.%m.%d)" >> ${GITHUB_ENV}
        cp -r ./scripts/immortalwrt-24.10/. ./
        /bin/bash 01_prepare_source_code.sh
        mkdir -p /home/runner/work/_actions/ffuqiangg/amlogic-s9xxx-openwrt/main/
        ln -sf /home/runner/work/build_openwrt/build_openwrt/openwrt /home/runner/work/_actions/ffuqiangg/amlogic-s9xxx-openwrt/main/openwrt

    - name: Prepare package
      working-directory: ${{ github.workspace }}/openwrt
      run: |
        cp -r ../scripts/immortalwrt-24.10/. ./
        /bin/bash 02_prepare_package.sh

    - name: Load custom configuration
      run: |
        latest_release="$(curl -s https://github.com/immortalwrt/immortalwrt/tags | grep -Eo "v[0-9\.]+-*r*c*[0-9]*.tar.gz" | sed -n '/24.10/p' | sed -n 1p | sed 's/.tar.gz//g' | sed 's/v//g')"
        kernel_version=$(cat openwrt/include/kernel-6.6 | grep -oE "[1-9]\.[1-9][0-9]*\.[1-9][0-9]*")
        sed -i "s/DATE/${{ env.build_date }}/;s/WRT_SOUR/ImmortalWrt/;s/RELEASES/${latest_release}/" ./openwrt/files/etc/banner
        echo "latest_release=${latest_release}" >> ${GITHUB_ENV}
        echo "kernel_version=${kernel_version}" >> ${GITHUB_ENV}

    - name: Make config
      working-directory: ${{ github.workspace }}/openwrt
      run: |
        cp ../config/immortalwrt-24.10/config.seed .config
        make defconfig

    - name: SSH connect to Actions
      uses: P3TERX/ssh2actions@main
      if: (github.event.inputs.ssh == 'true') || contains(github.event.action, 'ssh')
      
    - name: Download package
      working-directory: ${{ github.workspace }}/openwrt
      run: |
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      working-directory: ${{ github.workspace }}/openwrt
      run: |
        make -j$(nproc) || make -j1 || make -j1 V=s

    - name: Upload firmware directory    #‰∏ä‰º†Âõ∫‰ª∂ÁõÆÂΩï
      uses: actions/upload-artifact@main
      with:
        name: OpenWrt_rootfs_${{ env.build_date }}
        path: openwrt/bin

    - name: Package armsr as openwrt [6.6.y]    #Â∞Ü armsr ÊâìÂåÖ‰∏∫ openwrtÂÜÖÊ†∏6.6.y
      if: ${{ env.compile_status }} == 'success' && !cancelled()
      uses: unifreq/openwrt_packit@master
      env:
        OPENWRT_ARMVIRT: openwrt/bin/targets/*/*/*.tar.gz
        KERNEL_REPO_URL: breakingbadboy/OpenWrt
        KERNEL_VERSION_NAME: 6.6.86
        PACKAGE_SOC: diy
        GZIP_IMGS: .gz
        SCRIPT_DIY_PATH: files/mk_h6_vplus.sh
        WHOAMI: gdstchdr
        SW_FLOWOFFLOAD: 0
        SFE_FLOW: 0
        DISABLE_CGROUP_PATCHES: 1

    - name: Package armsr as openwrt [6.12.y]    #Â∞Ü armsr ÊâìÂåÖ‰∏∫ openwrtÂÜÖÊ†∏6.12.y
      if: ${{ env.compile_status }} == 'success' && !cancelled()
      uses: unifreq/openwrt_packit@master
      env:
        OPENWRT_ARMVIRT: openwrt/bin/targets/*/*/*.tar.gz
        KERNEL_REPO_URL: breakingbadboy/OpenWrt
        KERNEL_VERSION_NAME: 6.12.22
        PACKAGE_SOC: diy
        GZIP_IMGS: .gz
        SCRIPT_DIY_PATH: files/mk_h6_vplus.sh
        WHOAMI: gdstchdr
        SW_FLOWOFFLOAD: 0
        SFE_FLOW: 0
        DISABLE_CGROUP_PATCHES: 1
        
    - name: Organize files    #Êï¥ÁêÜÊñá‰ª∂
      run: |
        if [[ "${{ github.event_name }}" == 'repository_dispatch' ]]; then
          echo "prerelease_symbol=false" >> ${GITHUB_ENV}
          sed -i '1,/cutline/d' ./doc/vplus.md
        else
          echo "prerelease_symbol=true" >> ${GITHUB_ENV}
          sed -i '/cutline/,$d' ./doc/vplus.md
        fi

        rm -rf ./artifact/
        mkdir -p ./artifact/

        echo "üì¶ Â§çÂà∂ÊâìÂåÖÊñá‰ª∂Âà∞Â∑•‰ΩúÁõÆÂΩï ./artifact/"
        cp -av /opt/openwrt_packit/output/* ./artifact/

        echo "üîç Ê£ÄÊü•ÊòØÂê¶Â≠òÂú® .img.* Êñá‰ª∂"
        if find ./artifact/ -name '*.img.*' | grep -q .; then
          echo "‚úÖ ÊâæÂà∞ÈïúÂÉèÊñá‰ª∂"
        else
          echo "‚ùå No .img.* files found in ./artifact/. Check openwrt_packit step."
          exit 1
        fi

    - name: Set tag name    #ËÆæÁΩÆÊ†áÁ≠æÂêçÁß∞
      run: |
        short_date=$(date +'%m-%d')
        echo "tag_name=$(echo "${GITHUB_WORKFLOW}_V${short_date}" | tr ' ' '_')" >> $GITHUB_ENV

    - name: Upload firmware to release    #‰∏ä‰º†Âõ∫‰ª∂Ëá≥release
      uses: ncipollo/release-action@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag: ${{ env.tag_name }}
        allowUpdates: true
        replacesArtifacts: true
        prerelease: ${{ env.prerelease_symbol }}
        artifacts: |
          ./artifact/*.img.*
          ./artifact/*rootfs.tar.gz
        bodyFile: ./doc/vplus.md

    - name: ÂèëÈÄÅ Telegram ÈÄöÁü•
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        BUILD_TIME=$(date '+%Y-%m-%d %H:%M:%S')
        FIRMWARE_NAME=$(basename $(ls ./artifact/*.img.gz | head -n 1))
        MESSAGE=$(cat <<-EOF
        	‚úÖ *Vplus Âõ∫‰ª∂ÁºñËØëÊàêÂäüÔºÅ*

        	üì¶ *Âõ∫‰ª∂ÂêçÁß∞*: ${GITHUB_WORKFLOW}
        	üß¨ *ÂÜÖÊ†∏ÁâàÊú¨*: ${{ env.kernel_version }}
        	üõ† *OpenWrt ÁâàÊú¨*: ${{ env.latest_release }}
        	üóÉÔ∏è *Âõ∫‰ª∂Êñá‰ª∂*: ${FIRMWARE_NAME}
        	üìÖ *ÁºñËØëÊó∂Èó¥*: ${BUILD_TIME}
        EOF
        )

        curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          --data-urlencode "chat_id=${TELEGRAM_CHAT_ID}" \
          --data-urlencode "parse_mode=Markdown" \
          --data-urlencode "text=${MESSAGE}"
           
    - name: Âà†Èô§ÊóßÁöÑ Workflow RunsÔºà‰øùÁïôÊúÄËøë 2 Ê¨°Ôºâ
      env:
          GH_PAT: ${{ secrets.GH_PAT }}
          REPO: ${{ github.repository }}
          WORKFLOW_NAME: ${{ github.workflow }}
      run: |
          echo "üì• Êü•Êâæ workflow_idÔºàÊåâÂêçÁß∞ÂåπÈÖçÔºâ..."
          workflow_id=$(curl -s -H "Authorization: token $GH_PAT" \
            https://api.github.com/repos/$REPO/actions/workflows | \
            jq --arg name "$WORKFLOW_NAME" '.workflows[] | select(.name == $name) | .id')

          echo "workflow_id: $workflow_id"
          if [ -z "$workflow_id" ]; then
            echo "‚ùå Êó†Ê≥ïÊâæÂà∞ workflow_idÔºåÈÄÄÂá∫..."
            exit 1
          fi

          echo "üîÑ Ëé∑ÂèñËøêË°åÂéÜÂè≤Ôºà‰øùÁïôÊúÄËøë 2 ‰∏™Ôºâ..."
          run_ids=$(curl -s -H "Authorization: token $GH_PAT" \
            "https://api.github.com/repos/$REPO/actions/workflows/$workflow_id/runs?per_page=100" | \
            jq '.workflow_runs | .[2:] | .[].id')

          echo "üóëÔ∏è Âà†Èô§Êóß Workflow Runs..."
          for run_id in $run_ids; do
            echo "‚û° Âà†Èô§ run $run_id"
            curl -s -X DELETE -H "Authorization: token $GH_PAT" \
              "https://api.github.com/repos/$REPO/actions/runs/$run_id"
          done

    - name: Âà†Èô§ÊóßÁöÑÂèëÂ∏ÉÁâàÊú¨
      uses: dev-drprasad/delete-older-releases@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        keep_latest: 2
        delete_tags : true
